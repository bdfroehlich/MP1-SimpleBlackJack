<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Black Jack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="createDeck.js"></script>
    <script src="play.js" defer></script>
  </head>
  <body>
    <div class="button-div">
      <button class="deal btn btn-primary btn-md btn-block">Deal</button>
      <button class="hit btn btn-primary btn-md btn-block">Hit</button>
      <button class="stand btn btn-primary btn-md btn-block">Stand</button>
      <button class="newround btn btn-primary btn-md btn-block">Start New Round</button>
    </div>
    <div class="card-container">
      <div class="dealer-cards">

      </div>
      <div class="deck-cards">
        <img src="assets/backcard.png" alt="Back of card" href="https://www.pngwing.com/en/free-png-svqrs">
      </div>
      <div class="player-cards">

      </div>
    </div>
  </body>
</html>
