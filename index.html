<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Black Jack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="createDeck.js"></script>
    <script src="play.js" defer></script>
  </head>
  <body>
    <div class="button-div">
        <button class="deal btn btn-dark btn-md btn-block">Deal</button>
        <button class="hit btn btn-dark btn-md btn-block">Hit</button>
        <button class="stand btn btn-dark btn-md btn-block">Stand</button>
        <button class="newround btn btn-dark btn-md btn-block">Start New Round</button>
    </div>
    <div class="card-container">
      <h2 class="dealer-text">Dealer</h2>
      <h2 class="player-text">Player</h2>
        <div class="dealer-cards">
        </div>
          <div class="outcome">
            <div class="hand-outcome"><h2 class="outcome-text"></h2></div>
          </div>
          <div class="deck-cards">
            <img src="assets/backcard.png" alt="Back of card" href="https://www.pngwing.com/en/free-png-svqrs">
          </div>
          <div class="player-details">
            <div class="player-total"><p>Player Total:</p><div><p class="player-total-text"></p></div></div>
            <div class="player-bet"><p>Bet Amount:</p><div><p class="player-bet-text"></p></div></div>
            <div class="player-currency"><p>Currency:</p><div><p class="player-currency-text">$2000</p></div></div>
          </div>
        
        <div class="player-cards">
        </div>
        <div class="bet-div">
          <button class="one btn btn-dark btn-md btn-block">Bet $1</button>
          <button class="ten btn btn-dark btn-md btn-block">Bet $10</button>
          <button class="hundred btn btn-dark btn-md btn-block">Bet $100</button>
          <button class="five-hundred btn btn-dark btn-md btn-block">Bet $500</button>
        </div>
    </div>
  </body>
</html>
