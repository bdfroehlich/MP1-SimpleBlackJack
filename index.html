<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="createDeck.js"></script>
    <script src="play.js" defer></script>
  </head>
  <body>
    <div class="btn-div">
        <button class="deal btn-deal">Deal</button>
        <button class="hit btn-hit">Hit</button>
        <button class="stand btn-stand">Stand</button>
        <button class="newround btn-new">Start New Round</button>
    </div>
    <div class="card-container">
      <!-- <h2 class="dealer-text">Dealer</h2>
      <h2 class="player-text">Player</h2> -->
      <h2 id="submit-alert">Submit your bet below & hit Deal above!</h2>
      <h4 id="zero-alert"></h4>
        <div class="dealer-cards">
        </div>
          <div class="outcome">
            <div class="hand-outcome"><h5 class="outcome-text"></h5></div>
          </div>
          <div class="deck-cards">
            <div class="dealer-text"><h6>Dealer</h6></div>
              <a href="https://code.google.com/archive/p/vector-playing-cards/">
                <img src="assets/backcard.png" alt="Back of card">
              </a>
            <div class="player-text"><h6>Player</h6></div>
          </div>
          <div class="player-details">
            <div class="player-total"><p>Player Total:</p><div><p class="player-total-text"></p></div></div>
            <div class="player-bet"><p>Bet Amount: $</p><div><p class="player-bet-text"></p></div></div>
            <div class="player-currency"><p>Currency: $</p><div><p class="player-currency-text"></p></div></div>
          </div>
        <div class="player-cards">
        </div>
          <div class="bet-div">
            <div id="form">
             <form id="betform" action="#">
              <div><label for="bet">Place bet here:</label><br></div>
              <div><input type="number" value="1" min="1" id="bet" size="2"><br></div>
              <div><input type="submit" value="Submit" id="bet-submit"></div>
            </form>
        </div>
    </div>
  </body>
</html>
